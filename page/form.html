<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
        background-color: #111827;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        overflow-x: hidden !important;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      header{
        width: 100%;
        max-width: 1440px;
        padding: 15px 0 0 15px;
      }
      header img{
        width: 80px;
      }
      section {
        width: 100%;
        max-width: 1440px;
        margin: auto;
        display: flex;
        justify-content: center;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #33adff;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus {
        border: 2px solid #3b82f6;
        outline: none;
      }

      input,
      textarea {
        background-color: #ebebeb;
      }

      .container {
        border-radius: 5px;
        padding: 20px;
        color: white;
        width: 50%;
        max-width: 700px;
        padding-left: 5%;
      }

      button {
        background-color: #3b82f6;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        font-weight: 600;
      }

      button:hover {
        background-color: white;
        color: #0000ff;
        transform: scale(105%);
      }

      form ::placeholder {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      #carImage {
        width: 50%;
        display: flex;
        align-items: center;
      }

      .animate__animated.animate__fadeIn {
        --animate-duration: 3s;
      }

      #carImage img {
        z-index: -1;
        width: 0%;
        opacity: 0.5;
        position: relative;
        top: 10%;
        right: -900px;
        animation: 1s car ease-in-out forwards;
      }

      @keyframes car {
        0% {
          bottom: -200px;
          right: -1000px;
        }

        100% {
          top: 0%;
          right: 0px;
          width: 100%;
        }
      }
    
      #contact_form_heading {
        margin: 0px 0 30px 0;
      }


      /* Footer */

      footer {
        margin: 10px auto;
      }

      footer img {
        width: 40px;
        background-color: #3b82f6;
        border-radius: 50%;
      }

      footer a {
        display: flex;
        align-items: center;
      }

      footer div {
        display: flex;
        align-items: center;
      }

      footer div span {
        font-size: 20px;
        font-weight: 600;
        margin: 0 20px 0 10px;
      }

      footer div p {
        font-size: 14px;
      }

      /* Media Query */
      @media screen and (max-width: 1100px) {
        #carImage img {
          position: fixed;
          top: 30%;
          opacity: 0.4;
        }

        #carImage {
          width: 20%;
        }

        .container {
          width: 80%;
        }

        @keyframes car {
          100% {
            bottom: 0;
            right: -50px;
            width: 100%;
            max-width: 800px;
          }
        }
      }

      @media screen and (max-width: 700px) {
        #carImage {
          display: none;
        }

        .container {
          width: 90%;
        }

        footer {
          width: 80%;
          margin: 50px  auto;
        }
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>

  <body>
    <!-- Header Section -->
    <header>
     <a href="../index.html"><img src="../img/Screenshot 2023-10-03 055118.png" alt=""></a>
    </header>
    <!-- Header Section -->


    <!-- Body Section -->
    <section>
      <div class="container">
        <h2 id="contact_form_heading">Contact Form</h2>
        <form name="mform" class="animate__animated animate__fadeInLeft">
          <label for="fname">
            <h4>Name:</h4>
          </label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">
            <h4>Email:</h4>
          </label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="subject">
            <h4>Message:</h4>
          </label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something..."
            style="height: 200px"
          ></textarea>

          <button type="button" onclick="Fsubmit()">Submit</button>
          <h4 id="sub"></h4>
        </form>
      </div>
      <div id="carImage">
        <img
          class="animate__animated"
          src="../img/3-2-car-free-download-png.png"
          alt=""
        />
      </div>
    </section>
    <!-- Body Section -->
    
    <!-- Footer -->
    <footer>
      <div>
        <a>
          <img src="../img/icon.svg" />
          <span>Whichcar</span>
        </a>
        <p>© 2022 Whichcar — All rights reserved.</p>
      </div>
    </footer>
    <!-- Footer -->

    
    <script>
      function Fsubmit() {
        document.querySelector("#sub").textContent =
          "Your Response is submitted !!";
      }
    </script>
  </body>
</html>
